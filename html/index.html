<header>

</header>
<section class="filter">

<div></div>

<section class="liste">

		<div class="item">
			<div class="element label" style="background-image:url(https://brewerydb-images.s3.amazonaws.com/beer/zfP2fK/upload_nSMNjh-medium.png)"></div>

						</div>
						<div class="popupdetail">
								<div class="popuplabel">Category</div>

						</div>

						</div>
						<div class="popupdetail">
								<div class="popuplabel">International Bitterness Unit</div>
								<div class="popupIBU"></div>
						</div>
						<div class="popupdetail">
